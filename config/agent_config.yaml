
agents:
  PlannerAgent:
    prompt_file: "16_NetworkX/prompts/planner.md"
    model: "gemini"
    mcp_servers: []
    description: "Generates the execution plan graph."

  BrowserAgent:
    prompt_file: "16_NetworkX/prompts/browser.md"
    model: "gemini"
    mcp_servers: ["browser"]
    description: "Browses the web using text search or vision."

  CoderAgent:
    prompt_file: "16_NetworkX/prompts/coder.md"
    model: "gemini"
    mcp_servers: ["sandbox", "browser", "rag"]
    description: "Writes Python code to analyze data or solve problems."

  RetrieverAgent:
    prompt_file: "16_NetworkX/prompts/retriever.md"
    model: "gemini"
    mcp_servers: ["rag", "browser"]
    description: "Searches local documents and web."

  SummarizerAgent:
    prompt_file: "16_NetworkX/prompts/summarizer.md"
    model: "gemini"
    mcp_servers: ["browser", "rag"]
    description: "Synthesizes final answers."

  DistillerAgent:
    prompt_file: "16_NetworkX/prompts/decision.md"
    model: "gemini"
    mcp_servers: []
    description: "Profiles and distills file content."
